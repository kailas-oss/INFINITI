<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Flight Details</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('airport_login.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      overflow: hidden; 
      display: flex;
      justify-content: center;
      align-items: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .details {
      margin-left: 400px;
      padding: 40px;
      border-radius: 12px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    
    button {
      margin-top: 10px;
      width: 48%;
      padding: 12px;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <div class="details">
    <h2>Update Flight Details</h2>
    <form action="update.php" method="post">
      <label>SNo.</label>
      <input type="text" name="dataId" required>

      <label>Source</label>
      <input type="text" name="source" required>

      <label>Destination</label>
      <input type="text" name="destination" required>

      <label>Date</label>
      <input type="date" name="Date" required>

      <label>Base Fare</label>
      <input type="text" name="baseFare" required>

      <label>Airline Code</label>
      <input type="text" name="airlineCode" required>

      <label>Airline Name</label>
      <input type="text" name="airlineName" required>

      <div class="button-group">
        <button type="submit">Update</button>
        <button type="button" onclick="history.back()">Back</button>
      </div>
    </form>
  </div>

</body>
</html>
